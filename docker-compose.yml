services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mtt-db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mtt}
      POSTGRES_USER: ${POSTGRES_USER:-mtt}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mtt_secret}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mtt}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: mtt-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build: ./backend
    container_name: mtt-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mtt}:${POSTGRES_PASSWORD:-mtt_secret}@db:5432/${POSTGRES_DB:-mtt}
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5174,http://localhost:1001,http://localhost:5175,http://localhost:1002}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_media:/app/media
      - backend_static:/app/staticfiles

  # Vue Frontend
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://backend:8000/api}
    container_name: mtt-frontend
    restart: unless-stopped
    ports:
      - "1001:1001"
    depends_on:
      - backend

  # React Telegram Mini App
  telegram-miniapp:
    build:
      context: ./telegram-miniapp
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://backend:8000/api}
    container_name: mtt-telegram-miniapp
    restart: unless-stopped
    ports:
      - "1002:1002"
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_media:
  backend_static:
