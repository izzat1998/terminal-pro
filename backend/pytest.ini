[tool:pytest]
DJANGO_SETTINGS_MODULE = terminal_app.settings
python_files = tests.py test_*.py *_tests.py
testpaths = tests
addopts = -v --tb=short --strict-markers --ds=terminal_app.settings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

[coverage:run]
source = apps
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov