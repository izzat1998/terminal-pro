services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mtt-db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mtt}
      POSTGRES_USER: ${POSTGRES_USER:-mtt}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mtt}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mtt-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mtt-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mtt-network

  # Django Backend
  backend:
    build: ./backend
    container_name: mtt-backend
    restart: unless-stopped
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mtt}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-mtt}
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://localhost}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - PLATE_RECOGNIZER_API_KEY=${PLATE_RECOGNIZER_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_media:/app/media
      - backend_static:/app/staticfiles
    networks:
      - mtt-network

  # Vue Frontend
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
    container_name: mtt-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - mtt-network

  # React Telegram Mini App
  telegram-miniapp:
    build:
      context: ./telegram-miniapp
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
    container_name: mtt-telegram-miniapp
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - mtt-network

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: mtt-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - backend_static:/var/www/static:ro
      - backend_media:/var/www/media:ro
    depends_on:
      - backend
      - frontend
      - telegram-miniapp
    networks:
      - mtt-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: mtt-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  mtt-network:
    driver: bridge

volumes:
  postgres_data:
  backend_media:
  backend_static:
